<!DOCTYPE html>
<meta charset="utf-8">
<style>
    path.link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }
    
    marker#power {
        fill: red;
    }
    
    path.link.power {
        stroke: red;
    }
    
    marker#ground {
        fill: black;
    }
    
    path.link.ground {
        stroke: black;
    }
    
    marker#signal {
        fill: blue;
    }
    
    path.link.signal {
        stroke: blue;
    }
        
    text {
        font: 10px sans-serif;
        pointer-events: none;
    }
    
    text.shadow {
        stroke: #fff;
        stroke-width: 3px;
        stroke-opacity: .8;
    }
</style>

<body style="width:100%;height:100%;margin:0;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
    <script>
        var links = {%autoescape off%}{{links}}{%endautoescape%}
        var images={"RPi":"RPi.png","Led":"Led.jpg","RgbLed":"RgbLed.jpg","Servo":"Servo.png","Temp":"Temp.jpg"}
        var imageOffsets={"RPi":{"x":"-100px","y":"-50px"},"Led":{"x":"-100px","y":"-200px"},"RgbLed":{"x":"-100px","y":"-200px"},"Servo":{"x":"-200px","y":"-125px"},"Temp":{"x":"-100px","y":"-200px"},}
        //sort links by source, then target
        links.sort(function(a, b) {
            if (a.source > b.source) {
                return 1;
            } else if (a.source < b.source) {
                return -1;
            } else {
                if (a.target > b.target) {
                    return 1;
                }
                if (a.target < b.target) {
                    return -1;
                } else {
                    return 0;
                }
            }
        });
        //any links with duplicate source and target get an incremented 'linknum'
        for (var i = 0; i < links.length; i++) {
            if (i != 0 &&
                links[i].source == links[i - 1].source &&
                links[i].target == links[i - 1].target) {
                links[i].linknum = links[i - 1].linknum + 1;
            } else {
                links[i].linknum = 1;
            };
        };

        var nodes = {};

        // Compute the distinct nodes from the links.
        links.forEach(function(link) {
            link.source = nodes[link.source] || (nodes[link.source] = {
                name: link.source
            });
            link.target = nodes[link.target] || (nodes[link.target] = {
                name: link.target
            });
        });

        var w = window.innerWidth,
            h = window.innerHeight;

        var force = d3.layout.force()
            .nodes(d3.values(nodes))
            .links(links)
            .size([w, h])
            .linkDistance(400)
            .charge(-10000)
            .on("tick", tick)
            .start();

        var svg = d3.select("body").append("svg:svg")
            .attr("width", w)
            .attr("height", h);

        // Per-type markers, as they don't inherit styles.
        svg.append("svg:defs").selectAll("marker")
            .data(["ground", "power", "signal"])
            .enter().append("svg:marker")
            .attr("id", String)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", -1.5)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("svg:path")
            .attr("d", "M0,-5L10,0L0,5");
 var image = svg.append("svg:g").selectAll("image")
            .data(force.nodes())
            .enter().append("svg:image")
            .attr("class", "image")
            .attr("xlink:href", function(d,i){
              return "/static/app/content/int"+images[d.name];
            })
            .attr("x", function(d){
              return imageOffsets[d.name]["x"];
            })
            .attr("y", function(d){
              return imageOffsets[d.name]["y"];
            })
            .attr("width", "200px")
            .attr("height", "200px")
            .call(force.drag);
        var path = svg.append("svg:g").selectAll("path")
            .data(force.links())
            .enter().append("svg:path")
            .attr("class", function(d) {
                return "link " + d.type;
            })
            .attr("marker-end", function(d) {
                return "url(#" + d.type + ")";
            });

       

        var text = svg.append("svg:g").selectAll("g")
            .data(force.nodes())
            .enter().append("svg:g");

        // A copy of the text with a thick white stroke for legibility.
        text.append("svg:text")
            .attr("x", 8)
            .attr("y", ".31em")
            .attr("class", "shadow")
            .text(function(d) {
                return d.name;
            });

        text.append("svg:text")
            .attr("x", 8)
            .attr("y", ".31em")
            .text(function(d) {
                return d.name;
            });

        // Use elliptical arc path segments to doubly-encode directionality.
        function tick() {
            path.attr("d", function(d) {
                var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = 750 / d.linknum; //linknum is defined above
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
            });

            image.attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

            text.attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        }
    </script>
    </body>
